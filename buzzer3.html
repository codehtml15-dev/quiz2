<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buzzer Round</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background: rgba(10, 42, 102, 0.9);
      padding: 12px 24px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    nav img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }

    nav h3 {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .buzzer-container {
      background: rgba(255, 255, 255, 0.95);
      margin-top: 110px;
      max-width: 960px;
      width: 94%;
      padding: 36px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h1 {
      color: #0a2a66;
      font-size: 2rem;
      margin-bottom: 18px;
    }

    .question-display {
      background: rgba(224, 242, 254, 0.9);
      border-radius: 12px;
      padding: 18px;
      font-size: 2.5rem;
      color: #0a2a66;
      margin: 18px 0;
      min-height: 100px;
      box-shadow: 0 6px 18px rgba(10, 42, 102, 0.08);
    }

    .answer-box {
      background: rgba(255, 255, 255, 0.9);
      border: 2px dashed #0a2a66;
      border-radius: 10px;
      padding: 12px;
      margin: 12px 0;
      font-size: 1.95rem;
      color: #0a2a66;
      display: none;
    }

    .controls-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px 0;
    }

    .btn {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.2);
      transition: transform 0.15s ease, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .flex-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-top: 22px;
    }

    .house-btn {
      border: none;
      border-radius: 14px;
      padding: 28px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      transition: transform 0.15s, background 0.3s;
    }

    .house-btn:hover {
      transform: scale(1.04);
    }

    .selected {
      box-shadow: 0 0 28px 6px rgba(255, 255, 255, 0.85);
      transform: scale(1.06);
      filter: brightness(1.05);
    }

    .yellow {
      background: #facc15;
      color: #222;
    }

    .blue {
      background: #3b82f6;
    }

    .red {
      background: #ef4444;
    }

    .green {
      background: #10b981;
    }

    .next-round-btn {
      margin-top: 24px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(22, 163, 74, 0.25);
      transition: transform 0.15s ease;
    }

    .next-round-btn:hover {
      transform: scale(1.05);
    }

    .next-round-btn span {
      font-size: 1.3rem;
    }

    @media (max-width: 700px) {
      .flex-grid {
        grid-template-columns: 1fr;
      }

      .controls-row .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Logo" />
    <h3>Fluorescent Secondary</h3>
  </nav>

  <main class="buzzer-container">
    <h1>Buzzer Round</h1>

    <div id="questionBox" class="question-display">Press “Next Question” to start!</div>
    <div id="answerBox" class="answer-box"></div>

    <div class="controls-row">
      <button id="nextQuestionBtn" class="btn">Next Question</button>
      <button id="revealBtn" class="btn" disabled>Reveal Answer</button>
    </div>

    <div class="flex-grid houses">
      <button class="house-btn yellow" data-house="Yellow">Yellow House</button>
      <button class="house-btn blue" data-house="Blue">Blue House</button>
      <button class="house-btn red" data-house="Red">Red House</button>
      <button class="house-btn green" data-house="Green">Green House</button>
    </div>

    <button class="next-round-btn" onclick="goToNextRound()">
      Start Next Round <span>→</span>
    </button>
  </main>
  <!--- add qn from here-->
  <script>
    // QUESTIONS
    const questions = [
      { q: "What is the capital of Japan?", a: "Tokyo" },
      { q: "Who painted the Mona Lisa?", a: "Leonardo da Vinci" },
      { q: "Which planet is known as the Red Planet?", a: "Mars" },
      { q: "What is the chemical symbol for Gold?", a: "Au" },
      { q: "Which is the fastest land animal?", a: "Cheetah" },
      { q: "Who wrote the play 'Hamlet'?", a: "William Shakespeare" }
    ];

    const qBox = document.getElementById("questionBox");
    const aBox = document.getElementById("answerBox");
    const nextBtn = document.getElementById("nextQuestionBtn");
    const revealBtn = document.getElementById("revealBtn");
    const houseBtns = document.querySelectorAll(".house-btn");

    let currentQuestion = -1;
    let selectedHouse = null;

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        qBox.textContent = " ";
        aBox.style.display = "none";
        revealBtn.disabled = true;
        return;
      }
      const current = questions[currentQuestion];
      qBox.textContent = `Q${currentQuestion + 1}. ${current.q}`;
      aBox.textContent = current.a;
      aBox.style.display = "none";
      revealBtn.disabled = true;
      selectedHouse = null;
      houseBtns.forEach(b => b.classList.remove("selected"));
    });

    houseBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        houseBtns.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedHouse = btn.dataset.house;
        revealBtn.disabled = false; 
      });
    });

    revealBtn.addEventListener("click", () => {
      if (currentQuestion < 0) return alert("Start the round first!");
      aBox.style.display = "block";
    });

    function goToNextRound() {
      window.location.href = "round3.html";
    }
  </script>
</body>
</html>
