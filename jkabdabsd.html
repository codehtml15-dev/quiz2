<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Round 1 - Question Selection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #385a85;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1f2937;
      padding-top: 70px;
    }

    /* NAVIGATION BAR */
    nav {
      width: 100%;
      background: rgba(30, 58, 138, 0.95);
      padding: 12px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav .logo img {
      width: 40px;
    }
    nav .logo h3 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #c7d2fe;
    }

    /* MAIN WRAPPER */
    .main-wrapper {
      display: flex;
      width: 90%;
      max-width: 1150px;
      height: 600px; /* slightly larger */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      background: rgba(240, 248, 255, 0.9);
    }

    /* LEFT PANEL */
    .questions-panel {
      flex: 3;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .round-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
      text-align: center;
    }

    .round-title h1 {
      font-size: 2.3rem;
      color: #1e3a8a;
      font-weight: 700;
    }

    .round-title h1 span {
      font-size: 1.8rem;
      color: #2563eb;
      margin-left: 10px;
    }

    .underline {
      width: 220px;
      height: 4px;
      background-color: #2563eb;
      border-radius: 2px;
      margin: 10px 0 20px 0;
    }

    .choose-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    /* GRID */
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 700px;
      justify-items: center;
    }

    /* RIGHT PANEL */
    .action-panel {
      flex: 1;
      background: rgba(237, 245, 252, 0.9);
      padding: 35px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 25px;
      border-left: 2px solid rgba(30, 58, 138, 0.5);
    }

    .summary-card {
      background: rgba(240, 245, 253, 0.92);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid #c2d9f2;
      color: #1f2937;
    }

    .summary-card h3 {
      color: #1e3a8a;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    /* QUESTION BUTTON */
    .question-btn {
  padding: 30px;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  border: 2px solid #1e40af;
  border-radius: 15px;
  font-size: 1.3em;
  cursor: pointer;
  transition: all 0.3s ease;
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 140px;   /* wider than before */
  height: 100px;  /* slightly shorter */
  box-shadow: 0 0 12px rgba(37, 99, 235, 0.3);
}


    .question-btn:hover {
      transform: scale(1.06);
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
    }

    .question-btn.active {
      background: linear-gradient(135deg, #1e3a8a, #172554);
      color: #a5b4fc;
      transform: scale(1.05);
    }

    /* BUTTONS */
    .btn {
      display: block;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      transition: all 0.4s ease;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .btn.back {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }
    .btn.back:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: scale(1.05);
    }
    .btn.next {
      background: linear-gradient(135deg, #2563eb, #1e40af);
    }
    .btn.next:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="School Logo" />
      <h3>Fluorescent Secondary</h3>
    </div>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="#">Results</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main-wrapper">
    <div class="questions-panel">
      <div class="round-title">
        <h1>Round 1 <span>General Round</span></h1>
        <div class="underline"></div>
      </div>
      <p class="choose-text">Choose your question</p>

      <div class="container">
        <a href="q1.html" class="question-btn" data-id="q1">Q1</a>
        <a href="q2.html" class="question-btn" data-id="q2">Q2</a>
        <a href="q3.html" class="question-btn" data-id="q3">Q3</a>
        <a href="q4.html" class="question-btn" data-id="q4">Q4</a>
        <a href="q5.html" class="question-btn" data-id="q5">Q5</a>
        <a href="q6.html" class="question-btn" data-id="q6">Q6</a>
        <a href="q7.html" class="question-btn" data-id="q7">Q7</a>
        <a href="q8.html" class="question-btn" data-id="q8">Q8</a>
        <a href="q9.html" class="question-btn" data-id="q9">Q9</a>
        <a href="q10.html" class="question-btn" data-id="q10">Q10</a>
        <a href="q11.html" class="question-btn" data-id="q11">Q11</a>
        <a href="q12.html" class="question-btn" data-id="q12">Q12</a>
      </div>
    </div>

    <div class="action-panel">
      <div class="action-buttons" style="display: flex; flex-direction: column; gap: 15px;">
        <a href="round2rules.html" class="btn next">Next Round →</a>
        <a href="round1rules.html" class="btn back">← Back</a>
      </div>

      <div class="summary-card">
        <h3>Round Status</h3>
        <p>12 questions available.</p>
        <p>Select a question button to begin the round.</p>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".question-btn");
    const selectedQuestions = JSON.parse(localStorage.getItem("selectedQuestions")) || [];

    buttons.forEach(btn => {
      if (selectedQuestions.includes(btn.dataset.id)) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", () => {
        btn.classList.add("active");
        if (!selectedQuestions.includes(btn.dataset.id)) {
          selectedQuestions.push(btn.dataset.id);
          localStorage.setItem("selectedQuestions", JSON.stringify(selectedQuestions));
        }
      });
    });
  </script>
</body>
</html>
