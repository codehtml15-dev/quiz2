<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Round - Q3</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins","Segoe UI",Arial,sans-serif;}
    body{background:radial-gradient(circle at center,#0b0142,#000);color:white;min-height:100vh;display:flex;justify-content:center;align-items:center;}
    .container{display:flex;justify-content:space-between;align-items:flex-start;width:90%;max-width:1200px;gap:30px;}
    .quiz-box{flex:1;background:rgba(10,4,60,0.85);border:2px solid gold;border-radius:15px;padding:40px;text-align:center;box-shadow:0 0 30px rgba(255,215,0,0.3);}
    .quiz-box h1{color:gold;font-size:2.4rem;margin-bottom:15px;text-shadow:0 0 10px gold;letter-spacing:1px;}
    .divider{height:3px;width:70%;background:gold;margin:0 auto 30px;border-radius:3px;box-shadow:0 0 15px gold;}
    .question{font-size:1.8rem;font-weight:600;margin-bottom:35px;line-height:1.4;color:#f5f5f5;text-shadow:0 0 10px rgba(255,255,255,0.1);}
    .options{display:grid;grid-template-columns:1fr 1fr;gap:20px;justify-content:center;margin-bottom:30px;}
    .option-btn{background:rgba(0,0,60,0.7);border:2px solid gold;color:white;font-size:1.1rem;padding:14px;border-radius:12px;cursor:pointer;transition:all 0.3s ease;text-align:center;font-weight:500;}
    .option-btn:hover{background:rgba(255,215,0,0.2);transform:scale(1.05);}
    .option-btn.selected{background:gold;color:#0a043c;border-color:gold;}
    .option-btn.correct{background:gold;color:#0a043c;border-color:gold;}
    .option-btn.wrong{background:#ff0033;border-color:#ff0033;}
    .controls{display:flex;justify-content:center;gap:15px;}
    .control-btn{background:linear-gradient(135deg,#1a237e,#0d47a1);border:2px solid gold;color:white;font-weight:600;font-size:1rem;padding:10px 20px;border-radius:10px;cursor:pointer;transition:all 0.3s ease;text-decoration:none;}
    .control-btn:hover{background:gold;color:#0a043c;transform:scale(1.05);box-shadow:0 0 15px gold;}
    .nav-panel{background:rgba(255,215,0,0.1);border:2px solid gold;border-radius:15px;padding:20px;width:180px;display:flex;flex-direction:column;align-items:center;gap:15px;box-shadow:0 0 15px rgba(255,215,0,0.3);}
    .nav-panel h3{color:gold;margin-bottom:10px;font-size:1.2rem;text-shadow:0 0 8px gold;}
    .nav-btn{background:linear-gradient(135deg,#1a237e,#0d47a1);border:2px solid gold;color:white;font-weight:600;font-size:1rem;padding:10px 20px;border-radius:10px;cursor:pointer;transition:all 0.3s ease;text-decoration:none;text-align:center;width:100%;}
    .nav-btn:hover{background:gold;color:#0a043c;transform:scale(1.05);box-shadow:0 0 15px gold;}
    @media(max-width:900px){.container{flex-direction:column;align-items:center;}.nav-panel{width:90%;margin-top:20px;}}
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz-box">
      <h1>Option Round</h1>
      <div class="divider"></div>
      <div class="question" id="question">Q3: Which planet is known as the Red Planet?</div>
      <div class="options">
        <div class="option-btn" data-correct="false">A. Jupiter</div>
        <div class="option-btn" data-correct="true">B. Mars</div>
        <div class="option-btn" data-correct="false">C. Venus</div>
        <div class="option-btn" data-correct="false">D. Mercury</div>
      </div>
      <div class="controls">
        <button class="control-btn" id="lockBtn">Lock Answer</button>
        <button class="control-btn" id="revealBtn">Reveal Answer</button>
      </div>
    </div>
    <div class="nav-panel">
      <h3>Select Question</h3>
      <a href="optionroundq1.html" class="nav-btn">Q1</a>
      <a href="optionroundq2.html" class="nav-btn">Q2</a>
      <a href="optionroundq3.html" class="nav-btn" style="background:gold;color:#0a043c;">Q3</a>
      <a href="optionroundq4.html" class="nav-btn">Q4</a>
    </div>
  </div>

  <script>
    let locked=false,selectedOption=null;
    const options=document.querySelectorAll(".option-btn");
    const lockBtn=document.getElementById("lockBtn");
    const revealBtn=document.getElementById("revealBtn");
    options.forEach(option=>{
      option.addEventListener("click",()=>{
        if(locked)return;
        options.forEach(o=>o.classList.remove("selected"));
        option.classList.add("selected");
        selectedOption=option;
      });
    });
    lockBtn.addEventListener("click",()=>{
      if(!selectedOption)return alert("Select an answer before locking!");
      locked=true;lockBtn.disabled=true;lockBtn.style.opacity=0.6;lockBtn.textContent="Locked ðŸ”’";
    });
    revealBtn.addEventListener("click",()=>{
      if(!locked)return alert("Lock an answer first!");
      const correct=document.querySelector('.option-btn[data-correct="true"]');
      options.forEach(o=>o.classList.remove("correct","wrong"));
      selectedOption.dataset.correct==="true"?selectedOption.classList.add("correct"):(selectedOption.classList.add("wrong"),correct.classList.add("correct"));
    });
  </script>
</body>
</html>
