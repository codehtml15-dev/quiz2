<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Round 2 - 4 Pics 1 Word</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #385a85;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #1f2937;
    }

    /* NAVIGATION BAR */
    nav {
      width: 100%;
      background: rgba(30, 58, 138, 0.95);
      padding: 12px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav .logo img {
      width: 40px;
    }
    nav .logo h3 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #c7d2fe;
    }

    /* MAIN WRAPPER */
    .main-wrapper {
      display: flex;
      width: 90%;
      max-width: 1200px;
      margin-top: 100px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      min-height: 700px;
      background: rgba(240, 248, 255, 0.9);
    }

    /* LEFT PANEL */
    .questions-panel {
      flex: 3;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .round-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      text-align: center;
    }

    .round-title h1 {
      font-size: 2.3rem;
      color: #1e3a8a;
      font-weight: 700;
    }

    .round-title h1 span {
      font-size: 1.8rem;
      color: #2563eb;
      margin-left: 10px;
    }

    .underline {
      width: 220px;
      height: 4px;
      background-color: #2563eb;
      border-radius: 2px;
      margin: 10px 0 20px 0;
    }

    /* SINGLE IMAGE CENTERED */
    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .image-container img {
      width: 70%;
      max-width: 450px;
      border-radius: 15px;
      border: 3px solid #2563eb;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.03);
    }

    .question-text {
      font-size: 1.3rem;
      color: #1e3a8a;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    /* SHOW ANSWER BUTTON */
    .show-answer-btn {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .show-answer-btn:hover {
      background: linear-gradient(135deg, #1e3a8a, #172554);
      transform: scale(1.05);
    }

    .answer {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #2563eb;
      font-weight: 700;
      display: none;
    }

    /* RIGHT PANEL (smaller and cleaner) */
    .action-panel {
      flex: 0.8;
      background: rgba(237, 245, 252, 0.9);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      border-left: 2px solid rgba(30, 58, 138, 0.5);
    }

    /* QUESTION SELECTION BUTTONS - RECTANGULAR & BIGGER */
    .question-selector {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .q-btn {
      padding: 18px 0;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    .q-btn:hover {
      background: linear-gradient(135deg, #1e3a8a, #172554);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="School Logo" />
      <h3>Fluorescent Secondary</h3>
    </div>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="#">Results</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main-wrapper">
    <div class="questions-panel">
      <div class="round-title">
        <h1> <span>4 Pics 1 Word</span></h1>
        <div class="underline"></div>
      </div>

      <!-- SINGLE IMAGE CENTERED -->
      <div class="image-container">
        <img src="logo.png" alt="Main Image">
      </div>

      <p class="question-text">Guess the one word that connects all pictures!</p>

      <button class="show-answer-btn" id="showAnswerBtn">Show Answer</button>
      <p class="answer" id="answer">ðŸŒŸ ANSWER: ExampleWord ðŸŒŸ</p>
    </div>

    <div class="action-panel">
      <h3 style="color:#1e3a8a; margin-bottom:5px;">Select Question</h3>
      <div class="question-selector">
      <a href="#"> <button class="q-btn">Q1</button></a>
        <a href="#"> <button class="q-btn">Q2</button></a>
      <a href="#">  <button class="q-btn">Q3</button></a>
        <button class="q-btn">Q4</button>
        <button class="q-btn">Q5</button>
        <button class="q-btn">Q6</button>
        <button class="q-btn">Q7</button>
        <button class="q-btn">Q8</button>
      </div>
    </div>
  </div>

  <script>
    const showBtn = document.getElementById("showAnswerBtn");
    const answer = document.getElementById("answer");

    showBtn.addEventListener("click", () => {
      answer.style.display = "block";
      showBtn.style.display = "none";
    });
  </script>
</body>
</html>
