<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riddle Round - Q2</title>
  <style>
    /* ðŸ”® Riddle Round Theme */
    body {
      background: radial-gradient(circle at top, #2e004f, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 90%;
      max-width: 1200px;
      gap: 30px;
    }

    .riddle-box {
      flex: 1;
      background: rgba(30, 0, 60, 0.8);
      border: 2px solid #a855f7;
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.3);
    }

    .riddle-box h1 {
      font-size: 2.5rem;
      color: #c084fc;
      margin-bottom: 15px;
      text-shadow: 0 0 20px #d8b4fe;
    }

    .divider {
      width: 70%;
      height: 3px;
      background: #c084fc;
      margin: 0 auto 30px;
      border-radius: 3px;
      box-shadow: 0 0 10px #c084fc;
    }

    .question {
      font-size: 1.6rem;
      color: #f3e8ff;
      margin-bottom: 40px;
      line-height: 1.5;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .reveal-btn {
      background: linear-gradient(135deg, #a855f7, #9333ea);
      border: none;
      color: white;
      padding: 14px 26px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .reveal-btn:hover {
      background: #c084fc;
      color: #2e004f;
      transform: scale(1.05);
      box-shadow: 0 0 25px #a855f7;
    }

    .answer {
      opacity: 0;
      font-size: 1.4rem;
      color: #c084fc;
      margin-top: 30px;
      transition: opacity 1.2s ease;
    }

    .answer.visible {
      opacity: 1;
    }

    .sidebar {
      width: 180px;
      background: rgba(120, 0, 180, 0.15);
      border: 2px solid #a855f7;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .sidebar h3 {
      color: #c084fc;
      font-size: 1.3rem;
      text-shadow: 0 0 10px #a855f7;
      margin-bottom: 10px;
    }

    .nav-btn {
      background: linear-gradient(135deg, #5b21b6, #4c1d95);
      border: 2px solid #a855f7;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      width: 100%;
      text-align: center;
      transition: all 0.2s ease;
    }

    .nav-btn:hover {
      background: #7e22ce;
      transform: scale(1.05);
    }

    .nav-btn.active {
      background: #c084fc;
      color: #2e004f;
      font-weight: 700;
      box-shadow: 0 0 20px #a855f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="riddle-box">
      <h1>Riddle Round</h1>
      <div class="divider"></div>
      <div class="question">Q2: The more of this there is, the less you see. What is it?</div>
      <button class="reveal-btn" onclick="revealAnswer()">Reveal Answer</button>
      <div class="answer">Darkness.</div>
    </div>

    <aside class="sidebar">
      <h3>Riddles</h3>
      <a href="riddleq1.html" class="nav-btn">Q1</a>
      <a href="riddleq2.html" class="nav-btn active">Q2</a>
      <a href="riddleq3.html" class="nav-btn">Q3</a>
      <a href="riddleq4.html" class="nav-btn">Q4</a>
      <a href="riddleq5.html" class="nav-btn">Q5</a>
      <a href="riddleq6.html" class="nav-btn">Q6</a>
      <a href="riddleq7.html" class="nav-btn">Q7</a>
      <a href="riddleq8.html" class="nav-btn">Q8</a>
    </aside>
  </div>

  <script>
    function revealAnswer() {
      document.querySelector(".answer").classList.add("visible");
    }
  </script>
</body>
</html>
