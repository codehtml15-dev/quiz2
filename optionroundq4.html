<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Option Round - Q4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #385a85;
      background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* NAVIGATION BAR */
    nav {
      width: 100%;
      background: rgba(30, 58, 138, 0.95);
      padding: 12px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    nav .logo h3 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #c7d2fe;
    }

    /* MAIN QUIZ SECTION */
    .container {
      display: flex;
      justify-content: space-between;
      
      align-items: flex-start;
      width: 90%;
      max-width: 1200px;
      gap: 30px;
      margin-top: 120px;
    }

    .quiz-box {
      flex: 1;
      background: rgba(240, 248, 255, 0.9);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      color: #1e3a8a;
    }

    .quiz-box h1 {
      color: #1e3a8a;
      font-size: 2.3rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .divider {
      height: 4px;
      width: 70%;
      background: #2563eb;
      margin: 0 auto 30px;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
    }

    .question {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 35px;
      color: #1e3a8a;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .option-btn {
      background: #e0ebff;
      border: 2px solid #2563eb;
      color: #1e3a8a;
      font-size: 1.1rem;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 500;
    }

    .option-btn:hover {
      background: #2563eb;
      color: white;
      transform: scale(1.05);
    }

    .option-btn.correct {
      background: #22c55e !important;
      color: white !important;
      border-color: #16a34a;
    }

    .option-btn.wrong {
      background: #ef4444 !important;
      color: white !important;
      border-color: #dc2626;
    }

    /* SIDE PANEL */
    .nav-panel {
      background: rgba(237, 245, 252, 0.9);
      border-left: 3px solid rgba(30, 58, 138, 0.5);
      border-radius: 12px;
      padding: 25px;
      width: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-panel h3 {
      color: #1e3a8a;
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .nav-btn {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      width: 100%;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.3);
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      transform: scale(1.05);
    }

    .nav-btn.active {
      background: linear-gradient(135deg, #1e3a8a, #172554);
      color: #a5b4fc;
      transform: scale(1.02);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .nav-panel {
        width: 90%;
        margin-top: 20px;
      }
      .options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <h3>Fluorescent Secondary</h3>
    </div>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="#">Results</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="quiz-box">
      <h1>Option Round</h1>
      <div class="divider"></div>
      <div class="question">Q4: Which country hosted the 2016 Summer Olympics?</div>
      <div class="options">
        <div class="option-btn" data-correct="false">A. China</div>
        <div class="option-btn" data-correct="true">B. Brazil</div>
        <div class="option-btn" data-correct="false">C. Japan</div>
        <div class="option-btn" data-correct="false">D. USA</div>
      </div>
    </div>

    <div class="nav-panel">
      <h3>Select Question</h3>
      <a href="optionroundq1.html" class="nav-btn">Q1</a>
      <a href="optionroundq2.html" class="nav-btn">Q2</a>
      <a href="optionroundq3.html" class="nav-btn">Q3</a>
      <a href="optionroundq4.html" class="nav-btn active">Q4</a>
    </div>
  </div>

  <script>
    const options = document.querySelectorAll(".option-btn");
    let answered = false;

    options.forEach(option => {
      option.addEventListener("click", () => {
        if (answered) return;
        answered = true;

        const correct = document.querySelector('.option-btn[data-correct="true"]');
        options.forEach(o => {
          o.classList.remove("correct", "wrong");
          if (o.dataset.correct === "true") o.classList.add("correct");
          else o.classList.add("wrong");
        });

        // Optional: highlight user's choice border
        option.style.borderWidth = "3px";
        option.style.borderColor = "#fff";
      });
    });
  </script>
</body>
</html>
