<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle Round - Q1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #2e004f, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 90%;
      max-width: 1200px;
      gap: 30px;
    }

    /* --- Riddle Box --- */
    .riddle-box {
      flex: 1;
      background: rgba(30, 0, 60, 0.8);
      border: 2px solid #a855f7;
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.3);
    }

    .riddle-box h1 {
      font-size: 2.5rem;
      color: #c084fc;
      margin-bottom: 15px;
      text-shadow: 0 0 20px #d8b4fe;
      letter-spacing: 1px;
    }

    .divider {
      width: 70%;
      height: 3px;
      background: #c084fc;
      margin: 0 auto 30px;
      border-radius: 3px;
      box-shadow: 0 0 10px #c084fc;
    }

    .question {
      font-size: 1.6rem;
      color: #f3e8ff;
      margin-bottom: 40px;
      line-height: 1.5;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .reveal-btn {
      background: linear-gradient(135deg, #a855f7, #9333ea);
      border: none;
      color: white;
      padding: 14px 26px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .reveal-btn:hover {
      background: #c084fc;
      color: #2e004f;
      transform: scale(1.05);
      box-shadow: 0 0 25px #a855f7;
    }

    .answer {
      opacity: 0;
      font-size: 1.4rem;
      color: #c084fc;
      margin-top: 30px;
      transition: opacity 1.2s ease;
    }

    .answer.visible {
      opacity: 1;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 180px;
      background: rgba(120, 0, 180, 0.15);
      border: 2px solid #a855f7;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .sidebar h3 {
      color: #c084fc;
      font-size: 1.3rem;
      text-shadow: 0 0 10px #a855f7;
      margin-bottom: 10px;
    }

    .nav-btn {
      background: linear-gradient(135deg, #5b21b6, #4c1d95);
      border: 2px solid #a855f7;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: #a855f7;
      color: #2e004f;
      transform: scale(1.05);
      box-shadow: 0 0 15px #a855f7;
    }

    .nav-btn.active {
      background: #c084fc;
      color: #2e004f;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        width: 90%;
        margin-top: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="riddle-box">
      <h1>Riddle Round</h1>
      <div class="divider"></div>
      <div class="question" id="question">
        Q1: I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?
      </div>
      <button class="reveal-btn" id="revealBtn">Reveal Answer</button>
      <div class="answer" id="answer">An Echo.</div>
    </div>

    <div class="sidebar">
      <h3>Riddles</h3>
      <a href="riddleq1.html" class="nav-btn active">Q1</a>
      <a href="riddleq2.html" class="nav-btn">Q2</a>
      <a href="riddleq3.html" class="nav-btn">Q3</a>
      <a href="riddleq4.html" class="nav-btn">Q4</a>
      <a href="riddleq5.html" class="nav-btn">Q5</a>
      <a href="riddleq6.html" class="nav-btn">Q6</a>
      <a href="riddleq7.html" class="nav-btn">Q7</a>
      <a href="riddleq8.html" class="nav-btn">Q8</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById("revealBtn");
    const ans = document.getElementById("answer");
    btn.addEventListener("click", () => {
      ans.classList.add("visible");
      btn.disabled = true;
      btn.style.opacity = 0.6;
      btn.textContent = "Answer Revealed";
    });
  </script>

</body>
</html>
