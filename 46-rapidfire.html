<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Diamond Platinum Round</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #385a85;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
      overflow-y: auto;
    }

    nav {
      width: 100%;
      background: rgba(30, 58, 138, 0.95);
      padding: 12px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav .logo img { width: 40px; }
    nav .logo h3 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover { color: #c7d2fe; }

    .main-wrapper {
      width: 90%;
      max-width: 1000px;
      background: rgba(240, 248, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
    }

    h1 {
      color: #1e3a8a;
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    a { text-decoration: none; }

    .box {
      position: relative;
      height: 230px;
      width: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
    }

    .box:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.7);
      transition: all 0.4s ease;
      z-index: 1;
    }

    .box:hover::before {
      filter: brightness(1);
      transform: scale(1.1);
    }

    /* DARKENED STATE */
    .box.clicked::before {
      filter: brightness(0.3) !important;
    }

    .title {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    .gold::before {
      background-image: url('https://th.bing.com/th/id/OIP.0NY97RheNce02cm3PgO5rgHaEK?w=278&h=180&c=7&r=0&o=7&pid=1.7&rm=3');
    }

    .diamond::before {
      background-image: url('https://th.bing.com/th/id/OIP.0NY97RheNce02cm3PgO5rgHaEK?w=278&h=180&c=7&r=0&o=7&pid=1.7&rm=3')
    }

    .platinum::before {
      background-image: url('https://th.bing.com/th/id/OIP.0NY97RheNce02cm3PgO5rgHaEK?w=278&h=180&c=7&r=0&o=7&pid=1.7&rm=3');
    }

    .bottom-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.4s ease;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .btn.back { background: linear-gradient(135deg, #3b82f6, #2563eb); }
    .btn.back:hover { background: linear-gradient(135deg, #2563eb, #1d4ed8); transform: scale(1.05); }

    .btn.next { background: linear-gradient(135deg, #2563eb, #1e40af); }
    .btn.next:hover { background: linear-gradient(135deg, #1d4ed8, #1e3a8a); transform: scale(1.05); }

  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <h3>Fluorescent Secondary</h3>
    </div>
    <ul>
      <li><a href="1-1main.html">Home</a></li>
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="#">Results</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main-wrapper">
    <h1>Rapid Fire Sets</h1>

    <div class="grid">
      <a href="47-rapidfireq1.html"><div class="box gold" data-id="setA"><div class="title">Set A</div></div></a>
      <a href="48-rapidfireq2.html"><div class="box diamond" data-id="setB"><div class="title">Set B</div></div></a>
      <a href="49-rapidfireq3.html"><div class="box platinum" data-id="setC"><div class="title">Set C</div></div></a>
      <a href="50-rapidfireq4.html"><div class="box platinum" data-id="setD"><div class="title">Set D</div></div></a>
    </div>

    <div class="bottom-nav">
      <a href="45-round10rules.html" class="btn back">← Back</a>
      <a href="#" class="btn back"> Results →</a>
    </div>
  </div>

<script>
  const boxes = document.querySelectorAll(".box");

  // Apply saved session state
  boxes.forEach(box => {
    const id = box.getAttribute("data-id");
    if (sessionStorage.getItem(id) === "clicked") {
      box.classList.add("clicked");
    }
  });

  // Add click listener to save state
  boxes.forEach(box => {
    box.addEventListener("click", () => {
      const id = box.getAttribute("data-id");

      // Apply darkened effect
      box.classList.add("clicked");

      // Store in session storage
      sessionStorage.setItem(id, "clicked");
    });
  });
</script>

</body>
</html>
