<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Round</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #385a85;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #1f2937;
    }

    /* NAVIGATION BAR */
    nav {
      width: 100%;
      background: rgba(30, 58, 138, 0.95);
      padding: 12px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav .logo img {
      width: 40px;
    }
    nav .logo h3 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #c7d2fe;
    }

    /* MAIN WRAPPER */
    .main-wrapper {
      display: flex;
      width: 90%;
      max-width: 1200px;
      margin-top: 100px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      min-height: 700px;
      background: rgba(240, 248, 255, 0.9);
    }

    /* LEFT PANEL */
    .rounds-panel {
      flex: 3;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      text-align: center;
    }

    .title h1 {
      font-size: 2.5rem;
      color: #1e3a8a;
      font-weight: 700;
    }

    .underline {
      width: 200px;
      height: 4px;
      background-color: #2563eb;
      border-radius: 2px;
      margin: 10px 0 20px 0;
    }

    .choose-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    /* GRID */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 600px;
    }

    /* RIGHT PANEL */
    .action-panel {
      flex: 1;
      background: rgba(237, 245, 252, 0.9);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 30px;
      border-left: 2px solid rgba(30, 58, 138, 0.5);
    }

    .summary-card {
      background: rgba(240, 245, 253, 0.92);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid #c2d9f2;
      color: #1f2937;
    }

    .summary-card h3 {
      color: #1e3a8a;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* ROUND BUTTONS */
    .round-btn {
      padding: 35px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: 2px solid #1e40af;
      border-radius: 12px;
      font-size: 1.5em;
      cursor: pointer;
      transition: all 0.4s ease;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.3);
    }

    .round-btn:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
    }

    .round-btn.active {
      background: linear-gradient(135deg, #1e3a8a, #172554);
      color: #a5b4fc;
      transform: scale(1.05);
    }

    /* BUTTONS */
    .btn {
      display: block;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      transition: all 0.4s ease;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .btn.back {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }
    .btn.back:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="School Logo" />
      <h3>Fluorescent Secondary</h3>
    </div>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="#">Results</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main-wrapper">
    <div class="rounds-panel">
      <div class="title">
        <h1>Quiz Rounds</h1>
        <div class="underline"></div>
      </div>
      <p class="choose-text">Select a round to begin</p>

      <div class="container">
        <a href="round1rules.html" class="round-btn" data-id="round1">Round 1</a>
        <a href="round2rules.html" class="round-btn" data-id="round2">Round 2</a>
        <a href="round3rules.html" class="round-btn" data-id="round3">Round 3</a>
        <a href="round4rules.html" class="round-btn" data-id="round4">Round 4</a>
        <a href="round5rules.html" class="round-btn" data-id="round5">Round 5</a>
        <a href="round6rules.html" class="round-btn" data-id="round6">Round 6</a>
        <a href="round7rules.html" class="round-btn" data-id="round7">Round 7</a>
        <a href="round8rules.html" class="round-btn" data-id="round8">Round 8</a>
      </div>
    </div>

    <div class="action-panel">
      <a href="main.html" class="btn back">‚Üê Back to Home</a>

     

      
    </div>
  </div>

  <script>
  const buttons = document.querySelectorAll(".round-btn");
  const selectedRounds = JSON.parse(localStorage.getItem("selectedRounds")) || [];

  buttons.forEach(btn => {
    if (selectedRounds.includes(btn.dataset.id)) {
      btn.classList.add("active");
    }

    btn.addEventListener("click", () => {
      btn.classList.add("active");

      if (!selectedRounds.includes(btn.dataset.id)) {
        selectedRounds.push(btn.dataset.id);
        localStorage.setItem("selectedRounds", JSON.stringify(selectedRounds));
      }
    });
  });
  </script>
</body>
</html>
