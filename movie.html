<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Round</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #141414, #000);
      min-height: 100vh;
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      overflow-x: hidden;
    }

    nav {
      width: 100%;
      background: rgba(20, 20, 20, 0.95);
      border-bottom: 2px solid #e50914;
      padding: 14px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .logo img {
      width: 40px;
      filter: brightness(0) invert(1);
    }

    nav .logo h3 {
      color: #e50914;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    h1 {
      color: #e50914;
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 30px;
      text-shadow: 0 0 25px rgba(255, 0, 0, 0.6), 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      width: 90%;
      max-width: 1200px;
    }

    /* Question Section */
    .questions {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .question-box {
      background: rgba(30, 30, 30, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
      padding: 20px 25px;
      transition: all 0.3s ease;
    }

    .question-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
    }

    .question-box h2 {
      color: #e5e5e5;
      margin-bottom: 12px;
      display: none;
    }

    .answer {
      display: none;
      font-style: italic;
      color: #b3b3b3;
      margin-top: 10px;
    }

    .btn {
      background: linear-gradient(90deg, #e50914, #b00610);
      color: white;
      border: none;
      padding: 8px 18px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
    }

    /* Scoreboard Section */
    .scoreboard {
      flex: 1;
      background: rgba(25, 25, 25, 0.95);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.15);
      padding: 25px;
      text-align: center;
      height: fit-content;
      position: sticky;
      top: 120px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(90deg, #e50914, #b00610);
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
    }

    .scoreboard h2 {
      color: #e50914;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
    }

    .scores {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .house {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(255, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .house:hover {
      transform: scale(1.03);
    }

    .house h3 {
      color: #ff4c4c;
      font-size: 1.2rem;
      margin-bottom: 5px;
      text-shadow: 0 0 6px rgba(255, 0, 0, 0.3);
    }

    .score {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: #e5e5e5;
    }

    .controls button {
      background: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      margin: 2px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #b00610;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
      }

      .scoreboard {
        position: relative;
        top: 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h3>Fluorescent Secondary</h3>
    </div>
  </nav>

  <h1>üé¨ Movies Round</h1>

  <div class="main-container">
    <!-- Questions Section -->
    <div class="questions" id="questionsContainer"></div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <a href="mixedbag.html" class="back-btn">‚Üê Back</a>
      <h2>üèÜ Scoreboard</h2>
      <div class="scores">
        <div class="house">
          <h3>Yellow House</h3>
          <div class="score" id="yellowScore">0</div>
          <div class="controls">
            <button onclick="changeScore('Yellow', 1)">+1</button>
            <button onclick="changeScore('Yellow', -1)">-1</button>
          </div>
        </div>
        <div class="house">
          <h3>Blue House</h3>
          <div class="score" id="blueScore">0</div>
          <div class="controls">
            <button onclick="changeScore('Blue', 1)">+1</button>
            <button onclick="changeScore('Blue', -1)">-1</button>
          </div>
        </div>
        <div class="house">
          <h3>Red House</h3>
          <div class="score" id="redScore">0</div>
          <div class="controls">
            <button onclick="changeScore('Red', 1)">+1</button>
            <button onclick="changeScore('Red', -1)">-1</button>
          </div>
        </div>
        <div class="house">
          <h3>Green House</h3>
          <div class="score" id="greenScore">0</div>
          <div class="controls">
            <button onclick="changeScore('Green', 1)">+1</button>
            <button onclick="changeScore('Green', -1)">-1</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // üé• Movie-Themed Questions (with subtle iconic nods üòâ)
    const questions = [
      { q: "Which movie features the line 'mai udna chahata hu naina mai daudna chahata hu mai chalna chahata hun par rukna nahi chaata hu'?", a: "YJHD" },
      { q: "Who played the main role in the movie 'bahubali'?", a: "pravas" },
      { q: "Which movie is known for the quote 'I'm gonna make him an offer he can't refuse'?", a: "The Godfather" },
      { q: "In which film does all three khans appear?", a: "probbably pathan or ambanis wedding" }
    ];

    const container = document.getElementById("questionsContainer");

    // Generate Questions
    questions.forEach((item, index) => {
      const qBox = document.createElement("div");
      qBox.classList.add("question-box");

      qBox.innerHTML = `
        <button class="btn" onclick="showQuestion('q${index}')">Show Question ${index + 1}</button>
        <h2 id="q${index}">${item.q}</h2>
        <button class="btn" onclick="toggleAnswer('ans${index}')">Reveal Answer</button>
        <p id="ans${index}" class="answer">${item.a}</p>
      `;

      container.appendChild(qBox);
    });

    function showQuestion(id) {
      document.getElementById(id).style.display = "block";
    }

    function toggleAnswer(id) {
      const ans = document.getElementById(id);
      ans.style.display = ans.style.display === "block" ? "none" : "block";
    }

    // Load and Save Scores
    const scores = JSON.parse(localStorage.getItem("movieScores")) || {
      Yellow: 0, Blue: 0, Red: 0, Green: 0
    };

    function updateScores() {
      document.getElementById("yellowScore").textContent = scores.Yellow;
      document.getElementById("blueScore").textContent = scores.Blue;
      document.getElementById("redScore").textContent = scores.Red;
      document.getElementById("greenScore").textContent = scores.Green;
      localStorage.setItem("movieScores", JSON.stringify(scores));
    }

    function changeScore(house, val) {
      if (scores[house] + val < 0) return;
      scores[house] += val;
      updateScores();
    }

    updateScores();
  </script>
</body>
</html>
