<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Bag Round</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    nav {
      width: 100%;
      background: rgba(10, 42, 102, 0.9);
      padding: 14px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .logo img {
      width: 40px;
    }

    nav .logo h3 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    h1 {
      color: #0a2a66;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    /* Layout Container */
    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 90%;
      max-width: 1000px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    a {
      text-decoration: none;
    }

    .box {
      position: relative;
      height: 220px;
      width: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .box:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.75);
      transition: all 0.4s ease;
      z-index: 1;
    }

    .box:hover::before {
      filter: brightness(1);
      transform: scale(1.1);
    }

    .title {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    /* Backgrounds */
    .history::before {
      background-image: url('https://images.unsplash.com/photo-1524492412937-b28074a5d7da?auto=format&fit=crop&w=1000&q=80');
    }

    .sports::before {
      background-image: url('https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=1000&q=80');
    }

    .scitech::before {
      background-image: url('https://images.unsplash.com/photo-1581091870627-3c7a6d4d6b6d?auto=format&fit=crop&w=1000&q=80');
    }

    .maths::before {
      background-image: url('https://images.unsplash.com/photo-1529101091764-c3526daf38fe?auto=format&fit=crop&w=1000&q=80');
    }

    .current::before {
      background-image: url('https://images.unsplash.com/photo-1581091870627-3c7a6d4d6b6d?auto=format&fit=crop&w=1000&q=80');
    }

    .movies::before {
      background-image: url('https://images.unsplash.com/photo-1608889175117-9a27e66b75b5?auto=format&fit=crop&w=1000&q=80');
    }

    .music::before {
      background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1000&q=80');
    }

    /* Next Round Button */
    .next-round {
      background: #0a2a66;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 40px;
    }

    .next-round:hover {
      background: #133c91;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .arrow {
      font-size: 1.3rem;
    }

    @media (max-width: 800px) {
      .row {
        flex-direction: column;
        align-items: center;
      }
      .box {
        width: 80%;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <h3>Fluorescent Secondary</h3>
    </div>
  </nav>

  <h1>Mixed Bag Round</h1>

  <div class="grid">
    <!-- Row 1 -->
    <div class="row">
      <a href="history.html">
        <div class="box history"><div class="title">History</div></div>
      </a>
      <a href="sports.html">
        <div class="box sports"><div class="title">Sports</div></div>
      </a>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <a href="scienceandtechnology.html">
        <div class="box scitech"><div class="title">Science & Tech</div></div>
      </a>
      <a href="maths.html">
        <div class="box maths"><div class="title">Mathematics</div></div>
      </a>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <a href="current.html">
        <div class="box current"><div class="title">Current Affairs</div></div>
      </a>
      <a href="movies.html">
        <div class="box movies"><div class="title">Movies</div></div>
      </a>
    </div>

    <!-- Centered Last Row -->
    <div class="row">
      <a href="music.html">
        <div class="box music"><div class="title">Music</div></div>
      </a>
    </div>
  </div>

  <a href="nextround.html" class="next-round">
    Next Round <span class="arrow">â†’</span>
  </a>

  <script src="points.js"></script>
  <script>
    renderScores();
  </script>

</body>
</html>
